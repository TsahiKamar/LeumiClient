<router-outlet></router-outlet>

<html dir="rtl">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>צורות</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="type" class="mat-elevation-z8">

   
          <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>סוג</th>
              <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
          </ng-container>
     
          <ng-container matColumnDef="radius">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>רדיוס</th>
            <td mat-cell *matCellDef="let element"> {{ element.radius }} </td>
        </ng-container>
   
        <ng-container matColumnDef="xY1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>נקודה 1</th>
            <td mat-cell *matCellDef="let element"> {{ element.xY1 | json }} </td>
        </ng-container>
   
        <ng-container matColumnDef="xY2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>נקודה 2</th>
            <td mat-cell *matCellDef="let element"> {{ element.xY2 | json }} </td>
        </ng-container>
   


        <ng-container matColumnDef="xY3">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>נקודה 3</th>
            <td mat-cell *matCellDef="let element"> {{ element.xY3 | json }} </td>
        </ng-container>
        




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
          <!--Table End -->

      
        </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>


<button mat-button mat-flat-button color="accent" (click)="getShapes('Triangle')">משולש</button>
<button mat-button mat-flat-button color="primary" (click)="getShapes('Rectangle')">מרובע</button>
<button mat-button mat-flat-button color="warn" (click)="getShapes('Circle')">עיגול</button>
<button mat-button mat-flat-button (click)="getShapes(null)">כללי</button>

<button mat-button mat-flat-button color="accent" (click)="isAliveCheck()">בדיקת תקשורת</button>

</html>
